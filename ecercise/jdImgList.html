<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jdImgList</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <style>
        .img-list {
            width: 190px;
            height: 470px;
            margin: 50px auto;
            background-color: rgb(231, 226, 226);
        }
        /* 去除最后一个li的margin-botttom */
        .img-list li:not(:last-child) {
            margin-bottom: 10px;

        }

        #box1 img {
            width: 100%;
        }
    </style>
</head>

</body>
